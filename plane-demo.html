<!DOCTYPE html>
<html>
<head>
    <title>Fabric Layers React Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

    <!-- Load Emotion -->
    <script src="https://unpkg.com/@emotion/react@11/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@11/dist/emotion-styled.umd.min.js"></script>

    <!-- Load Fabric Layers -->
    <script src="https://unpkg.com/fabric-layers@1.1.3/dist/umd/index.js"></script>

    <!-- Load our demo component -->
    <script src="dist/demo.js"></script>

    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our component -->
    <script type="text/babel">
        const { GridDemo } = FabricLayersReact;
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GridDemo />);
    </script>
</body>
</html>
