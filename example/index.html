<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric Layers React Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 1rem;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    
    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    
    .canvas-container {
      flex: 1;
      position: relative;
    }
    
    .panel {
      width: 250px;
      border-left: 1px solid #ddd;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Load React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Load Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/6.7.0/fabric.min.js"></script>
  
  <!-- Load fabric-layers -->
  <script src="https://unpkg.com/fabric-layers@1.1.1/dist/fabric-layers.umd.min.js"></script>
  
  <!-- Our bundled example code will be injected here by webpack -->
  <script src="/example.js"></script>
</body>
</html>
