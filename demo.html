<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric Layers React Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Load React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Load Emotion -->
  <script src="https://unpkg.com/@emotion/react@11.11.1/dist/emotion-react.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.browser.cjs.js"></script>
  
  <!-- Load Fabric -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/6.7.0/fabric.min.js"></script>
  
  <!-- Load fabric-layers -->
  <script src="https://unpkg.com/fabric-layers@1.1.3/dist/fabric-layers.umd.min.js"></script>
  
  <!-- Load our demo -->
  <script src="dist/demo.js"></script>
  
  <script>  
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(FabricLayersReact.GridDemo));
  </script>
</body>
</html>
